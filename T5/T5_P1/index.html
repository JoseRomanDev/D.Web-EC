<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Práctica DOM: Recuperar elementos + Formulario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <h1>Práctica DOM - Recuperar elementos</h1>
        </div>
      </header>
      <div class="grid">
        <section class="card" aria-labelledby="escena">
          <h2 id="escena">IES Portada Alta</h2>
          <div class="content">
            <div class="chips" style="margin-bottom: 12px">
              <span class="chip">DAW</span>
              <span class="chip">DAM</span>
              <span class="chip">SMR</span>
              <span class="chip">IA + Big Data</span>
            </div>

            <h3 id="titulo" class="muted">Desarrollo de Apliaciones Web</h3>

            <div class="demo" id="contenedor">
              <div class="box">
                <h3>Bloque A</h3>
                <p>Lenguaje de marcas</p>
                <p>Entornos de Desarrollo</p>
                <p>Desarrollo entorno cliente</p>
                <p>Desarrollo entorno servidor</p>
              </div>
              <div class="box">
                <h3>Bloque B</h3>
                <ul>
                  <li>VUE</li>
                  <li>React</li>
                  <li>Angular</li>
                </ul>

                <!-- Selector con varias opciones -->
                <label for="tema">Tema del sitio</label>
                <select id="tema" name="tema">
                  <option value="light">Claro</option>
                  <option value="dark" selected>Oscuro</option>
                  <option value="solarized">Solarized</option>
                  <option value="contrast">Alto contraste</option>
                </select>
              </div>
            </div>

            <hr
              style="
                border: none;
                border-top: 1px solid rgba(255, 255, 255, 0.08);
                margin: 16px 0;
              "
            />

            <!-- Formulario básico -->
            <form id="demo-form">
              <div class="row">
                <div>
                  <label for="usuario">Usuario</label>
                  <input
                    id="usuario"
                    name="usuario"
                    type="text"
                    placeholder="pepe"
                    value="pepe"
                  />
                </div>
                <div>
                  <label for="correo">Correo</label>
                  <input
                    id="correo"
                    name="correo"
                    type="email"
                    value="correo@ejemplo.com"
                  />
                </div>
              </div>

              <div class="row" style="margin-top: 12px">
                <fieldset>
                  <legend>Color favorito</legend>
                  <label
                    ><input type="radio" name="color" value="rojo" checked />
                    Rojo</label
                  >
                  <label
                    ><input type="radio" name="color" value="azul" />
                    Azul</label
                  >
                  <label
                    ><input type="radio" name="color" value="verde" />
                    Verde</label
                  >
                </fieldset>
                <fieldset>
                  <legend>Intereses</legend>
                  <label
                    ><input
                      type="checkbox"
                      name="interes"
                      value="web"
                      checked
                    />
                    Web</label
                  >
                  <label
                    ><input type="checkbox" name="interes" value="sistemas" />
                    Sistemas</label
                  >
                  <label
                    ><input type="checkbox" name="interes" value="datos" />
                    Datos</label
                  >
                </fieldset>
              </div>

              <div class="row" style="margin-top: 12px">
                <div>
                  <label for="cursos">Cursos (múltiple)</label>
                  <select id="cursos" name="cursos" multiple size="4">
                    <option value="dwec" selected>DWEC</option>
                    <option value="daw">DAW</option>
                    <option value="sor">SOR</option>
                    <option value="iar">IAR</option>
                  </select>
                </div>
                <div>
                  <label for="bio">Comentarios</label>
                  <textarea
                    id="bio"
                    name="bio"
                    rows="4"
                    placeholder="Escribe aquí..."
                  ></textarea>
                </div>
              </div>

              <div class="actions">
                <button type="button" id="enviar">Enviar (simulado)</button>
                <button type="reset" class="secondary">Reset</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
